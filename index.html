<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ersağ Üye Kayıt Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .form-container img {
            width: 80px;
            margin-bottom: 10px;
        }
        .form-container h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .form-container p {
            font-size: 14px;
            margin: 5px 0;
        }
        .form-container p a {
            color: #008cba;
            text-decoration: none;
        }
        .form-container p a:hover {
            text-decoration: underline;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background: #f28000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background: #e07000;
        }
        .form-container .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .form-container .social-icons a {
            text-decoration: none;
            color: #fff;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .form-container .social-icons .whatsapp {
            background: #25D366;
        }
        .form-container .social-icons .instagram {
            background: #E4405F;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://via.placeholder.com/80" alt="Ersağ Üyelik">
        <h1>Ersağ Üye Kayıt Formu</h1>
        <p>Sponsor No: <strong>1058609</strong></p>
        <p>Sponsor: <a href="#">Hatun KAR</a></p>
        <p>Sponsor Tel: <a href="">0555 555 55 55</a></p>
        <form>
            <input type="text" placeholder="Ad Soyad" required>
            <input type="tel" placeholder="Cep Telefonu" required>
            <input type="text" placeholder="Adres">
            <button type="submit">Formu Gönder</button>
        </form>
        <div class="social-icons">
            <a href="#" class="whatsapp">WhatsApp</a>
            <a href="#" class="instagram">Instagram</a>
        </div>
    </div>
</body>
</html>
